<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="countdown-container">
        <div class="ready-to-launch">
            <label class="text">READY TO LAUNCH</label>
            <label class="text">IN...</label>
        </div>
        <div class="time">
            <div class="time-unit">
                <label class="gray-text">DAYS</label>
                <div class="time-box" id="days">00</div>
            </div>
            <div class="divider">:</div>
            <div class="time-unit">
                <label class="gray-text">HOURS</label>
                <div class="time-box" id="hours">00</div>
            </div>
            <div class="divider">:</div>
            <div class="time-unit">
                <label class="gray-text">MINUTES</label>
                <div class="time-box" id="minutes">00</div>
            </div>
            <div class="divider">:</div>
            <div class="time-unit">
                <label class="gray-text">SECONDS</label>
                <div class="time-box" id="seconds">00</div>
            </div>
        </div>
        <div class="description">
            <p class="text">A simple html + css countdown page.</p>
        </div>
        <a class="button" target="_blank" href="https://github.com/sesjaphp">Information</a>
    </div>
</body>
</html>
